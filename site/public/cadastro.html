    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/footer_e_header.css">
    <script src="js/validacaoCadastro.js"></script>
</head>
<body>
    <header>
        <span class="logo">
            <a href="index.html"><img src="images/logo-idea7_v2.png" alt=""></a>
        </span>
        <span class="outros">
            <a href="index.html">Home</a>
            <a href="">Sobre</a>
            <a href="">Suporte</a>
            <a href="login.html">Login</a>
            <a href="">Fale Conosco</a>
        </span>
        <span class="outros_1">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </span>
    </header>
    <div class="banner">
        <div class="container">
            
            <div class="social">
                <div class="image-cadastro">
                    <img src="images/cadastro.png" alt="">    
                </div>
                
            </div>
        
            <div class="caixa-formulario">      
                <h1>Cadastro</h1>  
                <div class="campo">
                    <input type="text" class="input" id="nome" required>
                    <label for="nome">Nome</label>
                </div>
                
                <div class="campo">
                    <input type="text" class="input" id="cnpj" required>
                    <label for="cnpj">Cnpj</label>
                </div>
        
                
                <div class="campo">
                    <input type="text" class="input" id="qtd_gerentes" required>
                    <label for="qtd_gerentes">Quantidade de Gerentes</label>
                </div>
        
                <div class="campo">
                    <input type="text" class="input" id="cep" required>
                    <label for="cep">Cep</label>
                </div>
                
                <div class="campo">
                    <input type="text" class="input" id="email" required>
                    <label for="email">Email</label>
                </div>
        
                <div class="campo">
                    <input type="text" class="input" id="senha" required>
                    <label for="senha">Senha</label>
                </div>
                
                <div class="campo">
                    <input type="text" class="input" id="confirmacao_senha" required>
                    <label for="confirmacao_senha">Confirmação Senha</label>
                </div>
        
                <div class="button">
                    <button onclick="cadastrar()">Cadastre-se</button>
                    <a href="#">Já possui cadastro? <span>Login</span></a>
                </div>
            </div>
        </div>
        
        </div>
    </div>
